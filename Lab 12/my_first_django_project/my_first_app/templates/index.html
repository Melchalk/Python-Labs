<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Authors</title>
</head>
<body>
    <form method="POST" action="create/">
        {% csrf_token %}
        <p>
            <label>Имя</label><br>
            <input type="text" name="name" />
        </p>
        <p>
            <label>Дата рождения</label><br>
            <input type="date" name="birth_date" />
        </p>
        <p>
            <label>Биография</label><br>
            <input type="text" name="bio" />
        </p>
        <input type="submit" value="Сохранить" >
    </form>
    {% if authors.count > 0 %}
    <h2>Список авторов</h2>
    <table>
        <thead><th>Id</th><th>Имя</th><th>Дата рождения</th><th></th></thead>
        {% for author in authors %}
        <tr>
            <td>{{ author.id }}</td>
            <td>{{ author.name }}</td>
            <td>{{ author.birth_date }}</td>
            <td><a href="edit/{{author.id}}">Изменить</a> | <a href="delete/{{author.id}}">Удалить</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
